<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                  <div class="chatbox__image--header"> 
                    <i class="fas fa-robot chatbox__icon"></i> 
                </div>  
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">  PerfectFit</h4>
                    
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
               
                <input type="text" placeholder="Write a message...">
                  <div class="file-upload-wrapper">  
                    <img src="#">
                    <input type="file" id="file-input" accept="image/*" hidden>
                    <button type ="button" id ="file-upload" class="material-symbols-rounded">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <button type ="button" id ="file-cancel" class="material-symbols-rounded"></button>
                  
                  </div>  
             
                             
                <button class="chatbox__send--footer send__button">
                     <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    
        <div class="chatbox__button"> 
            <button></button><i class="fas fa-robot chatbox__icon"></i></button>
        </div>  
    </div>
</div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
